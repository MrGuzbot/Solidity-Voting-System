<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Voting System</h1>
    </header>
    <main>
        <div class="voting-card">
            <h2 class="voting-card__title">Choose Your Candidate</h2>
            <form class="voting-card__form">
                <label class="voting-card__option">
                    <input type="radio" name="candidate" value="candidate-1">
                    Candidate 1
                </label>
                <label class="voting-card__option">
                    <input type="radio" name="candidate" value="candidate-2">
                    Candidate 2
                </label>
                <label class="voting-card__option">
                    <input type="radio" name="candidate" value="candidate-3">
                    Candidate 3
                </label>
                <button class="voting-card__button" type="submit">Vote</button>
            </form>
        </div>
        <div class="results-card">
            <h2 class="results-card__title">Results</h2>
            <ul class="results-card__list">
                <li class="results-card__item">
                    Candidate 1: <span class="results-card__percentage">30%</span>
                </li>
                <li class="results-card__item">
                    Candidate 2: <span class="results-card__percentage">45%</span>
                </li>
                <li class="results-card__item">
                    Candidate 3: <span class="results-card__percentage">25%</span>
                </li>
            </ul>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
