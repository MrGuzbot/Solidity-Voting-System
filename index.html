<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Voting System User Interface</title>
    <!-- Load the Web3.js library, which allows the UI to interact with the Ethereum blockchain -->
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
    <!-- Load the app.js file, which initializes the Web3.js library and connects to the contract -->
    <script src="app.js"></script>
    <!-- Load the script.js file, which contains functions for interacting with the contract and updating the UI -->
    <script src="script.js"></script>
    <!-- Load the style.css file, which styles the UI -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Voting System User Interface</h1>
        <p>Please enter the name of a candidate:</p>
        <input type="text" id="candidateName">
        <button onclick="addCandidate()">Add Candidate</button>
        <hr>
        <p>Candidates:</p>
        <ul id="candidateList">
            <!-- This list will be populated dynamically by the script.js file -->
        </ul>
        <hr>
        <p>Please select a candidate to vote for:</p>
        <select id="voteCandidate">
            <!-- This dropdown will be populated dynamically by the script.js file -->
        </select>
        <button onclick="vote()">Vote</button>
        <hr>
        <p>Results:</p>
        <ul id="resultList">
            <!-- This list will be populated dynamically by the script.js file -->
        </ul>
    </div>
</body>
</html>
