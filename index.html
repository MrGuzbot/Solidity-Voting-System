<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Voting System</title>
	<!-- Link to the CSS file -->
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="container">
		<header>
			<h1>Voting System</h1>
		</header>
		<main>
			<!-- Form to add a new candidate -->
			<form id="add-candidate-form">
				<label for="candidate-name">Candidate name:</label>
				<input type="text" id="candidate-name" required>
				<button type="submit" id="add-candidate-btn">Add candidate</button>
			</form>
			<!-- Table to display the list of candidates and their vote counts -->
			<table id="candidates-table">
				<thead>
					<tr>
						<th>Candidate name</th>
						<th>Votes</th>
					</tr>
				</thead>
				<tbody>
					<!-- Table rows will be dynamically generated -->
				</tbody>
			</table>
			<!-- Form to cast a vote -->
			<form id="vote-form">
				<label for="candidate-select">Select a candidate:</label>
				<select id="candidate-select" required>
					<option value="" disabled selected>Select a candidate</option>
					<!-- Options will be dynamically generated -->
				</select>
				<button type="submit" id="vote-btn">Vote</button>
			</form>
		</main>
	</div>
	<!-- Link to the JavaScript files -->
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="app.js"></script>
	<script src="script.js"></script>
</body>
</html>
